<!DOCTYPE html>
<html>
<body>

  <form>
    <h3 style="color:red;">1.6.1- Input Text</h3>
    First entry: <input type="text" name="name_1"><br>
    Second entry: <br><input type="text" name="name_2"><br>
    Third entry: <input type="text" name="name_3">

    <h3 style="color:red;">1.6.2- Password</h3>
    Password Example: <input type="password" name="example_password">

    <h3 style="color:red;">1.6.3- Radio Button</h3>
    <input type="radio" name="radio_example" value="1"> Radio 1<br>
    <input type="radio" name="radio_example" value="2" checked> Radio 2<br>
    <input type="radio" name="radio_example" value="3"> Radio 3<br>
    <input type="radio" name="radio_example" value="4"> Radio 4<br>

    <h3 style="color:red;">1.6.4- Checkbox</h3>
    <input type="checkbox" name="cb_1" value="op_1"> Option 1<br>
    <input type="checkbox" name="cb_2" value="op_2"> Option 2<br>
    <input type="checkbox" name="cb_3" value="op_3"> Option 3<br>

    <h3 style="color:red;">1.6.5- Options</h3>
    <input list="junkfoods">
    <datalist id="junkfoods">
      <option value="Pizza">
      <option value="Hamburger">
      <option value="Donner">
      <option value="Pommes">
    </datalist>

    <h3 style="color:red;">1.6.6- Quantity</h3>
    <input type="number" name="quantity_example" min="10" max="20">

    <h3 style="color:red;">1.6.7- Date</h3>
    Beginning: <input type="date" name="start_date">

    <h3 style="color:red;">1.6.8- Text-Area</h3>
     <textarea name="message" rows="20" cols="80">
       This is an example for initial displayed text.
     </textarea>

    <h3 style="color:red;">1.6.9- Buttons</h3>
    <input type="submit" value="Send"><br>
    <input type="submit" value="Button to Send">
    <input type="reset"><br>
  </form>
</body>
</html>
