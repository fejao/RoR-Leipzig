<!DOCTYPE html>
<html>
<body>
  Normal:
  <ul>
   <li>Coffee</li>
   <li>Tea</li>
   <li>Milk</li>
  </ul>
  Disc:
  <ul style="list-style-type:disc">
   <li>Coffee</li>
   <li>Tea</li>
   <li>Milk</li>
  </ul>
  Circle:
  <ul style="list-style-type:circle">
   <li>Coffee</li>
   <li>Tea</li>
   <li>Milk</li>
  </ul>
  Square:
  <ul style="list-style-type:square">
   <li>Coffee</li>
   <li>Tea</li>
   <li>Milk</li>
  </ul>
  None:
  <ul style="list-style-type:none">
   <li>Coffee</li>
   <li>Tea</li>
   <li>Milk</li>
  </ul>
</body>
</html>
